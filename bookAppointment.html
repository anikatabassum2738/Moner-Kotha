<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moner Kotha</title>
    <link rel="icon" href="images/Moner Kotha - Logo.png">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!--Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body class="font-[Poppins]">
    
    <!--header section starts-->

    <header >
        <nav class="flex justify-between items-center w-[85%] mx-auto ">
            <div class="">
                <img class="w-48" src="images/Moner Kotha - Logo.png" alt="Moner Kotha Logo">
            </div>

            <div class="nav-links md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5 transition-all duration-300 z-50">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
                    <li><a class="hover:text-[#2F4156]" href="index.html">Home</a></li>
                    <li><a class="hover:text-[#2F4156]" href="therapists.html">Therapists</a></li>
                    <li><a class="hover:text-[#2F4156]" href="journal.html">Journal</a></li>
                    <li><a class="hover:text-[#2F4156]" href="services.html">Services</a></li>
                    <li><a class="hover:text-[#2F4156]" href="bookAppointment.html">Book Appointment</a></li>
                </ul>

            </div>

            <div class="relative group inline-block text-left">
                <a href="signIn.html" class="bg-[#C8D9E6] text-[#2F4156] px-5 py-2 rounded-lg hover:bg-[#F7CBCA] cursor-pointer inline-block">
                    Sign In
                </a>
                <i onclick="onToggleMenu(this)" class='bx bx-menu text-3xl cursor-pointer hover:text-[#2F4156] md:hidden'></i>
                
            </div>

            
        </nav>
    </header>

    <!--header section ends-->

    <!--home section starts-->
    <section class="text-center py-10">
      <h2 class="text-3xl font-bold mb-4">Book a Therapy Session</h2>
      <p class="text-lg">Choose your therapist and book a time that works for you.</p>
    </section>

    <!-- Booking Form -->
    <section class="w-[90%] md:w-[60%] mx-auto bg-white rounded-xl shadow-xl p-8 mb-10">
      <form action="#" method="post" class="space-y-6">

        <!-- Name -->
        <div>
          <label class="block mb-1 font-semibold">Your Name</label>
          <input type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F7CBCA]" placeholder="Enter your name" required />
        </div>

        <!-- Email -->
        <div>
          <label class="block mb-1 font-semibold">Email</label>
          <input type="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F7CBCA]" placeholder="Enter your email" required />
        </div>

        <!-- Therapist -->
        <div>
          <label for="therapist-select" class="block mb-1 font-semibold">Select Therapist</label>
          <select id="therapist-select" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F7CBCA]" required>
            <option value="">-- Choose Therapist --</option>
            <option>Dr. A</option>
            <option>Mr. B</option>
          </select>
        </div>

        <!-- Date -->
        <div>
          <label class="block mb-1 font-semibold">Preferred Date</label>
          <input type="date" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F7CBCA]" required placeholder="Select a date" title="Preferred Date" />
        </div>

        <!-- Time -->
        <div>
          <label class="block mb-1 font-semibold">Preferred Time</label>
          <input type="time" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F7CBCA]" required placeholder="Select a time" title="Preferred Time" />
        </div>

        <!-- Submit -->
        <div class="text-center">
          <button type="submit" class="bg-[#F7CBCA] text-[#2F4156] font-bold px-6 py-3 rounded-lg hover:bg-[#e4b5b4] transition">Book Appointment</button>
        </div>
      </form>
    </section>
    <!--booking form ends-->

    <!--Footer section starts-->
    <footer class="bg-white text-center text-[#2F4156] py-4 shadow-inner">
        <p class="text-sm">Â© 2025 Moner Kotha. All rights reserved.</p>
    </footer>
    <!--Footer section ends-->

    <script>
    const navLinks = document.querySelector('.nav-links');
        
    function onToggleMenu(icon) {
        icon.classList.toggle('bx-menu');
        icon.classList.toggle('bx-x');
        // Toggle between hidden (top-[-100%]) and visible (top-[8%])
        navLinks.classList.toggle('top-[-100%]');
        navLinks.classList.toggle('top-[8%]');
    }
        
    </script>

</body>
</html>
