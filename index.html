<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moner Kotha</title>
    <link rel="icon" href="images/Moner Kotha - Logo.png">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!--Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body class="font-[Poppins">
    
    <!--header section starts-->

    <header class="bg-white">
        <nav class="flex justify-between items-center w-[85%] mx-auto ">
            <div class="">
                <img class="w-50" src="images/Moner Kotha - Logo.png" alt="Moner Kotha Logo">
            </div>

            <div class="nav-links md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
                    <li><a class="hover:text-[#2F4156]" href="#home">Home</a></li>
                    <li><a class="hover:text-[#2F4156]" href="#therapists">Therapists</a></li>
                    <li><a class="hover:text-[#2F4156]" href="#journal">Journal</a></li>
                    <li><a class="hover:text-[#2F4156]" href="#services">Services</a></li>
                    <li><a class="hover:text-[#2F4156]" href="#bookAppointment">Book Appointment</a></li>
                </ul>

            </div>

            <div class="flex items-center gap-6">
                <button class="bg-[#C8D9E6] text-[#2F4156] px-5 py-2 rounded-lg hover:bg-[#F7CBCA] cursor-pointer">Sign In</button>
                <i onclick="onToggleMenu(this)" class='bx bx-menu text-3xl cursor-pointer hover:text-[#2F4156] md:hidden'></i>
                
            </div>

            
        </nav>
    </header>

    <!--header section ends-->

    <!--home section starts-->
    <section>
        <div class="w-[85%] mx-auto flex flex-col-reverse md:flex-row items-center justify-between gap-10 py-20">
            <div class="md:w-1/2 w-full">
                <h1 class="text-4xl md:text-5xl font-bold text-[#2F4156] text-shadow-lg mb-4">
                    Talk. Heal. Grow â€” Privately.
                </h1>

                <p class="w-[75%] text-[#2F4156] text-base text-shadow-lg mb-6">
                    Moner Kotha connects you to real therapists anonymously, from the comfort of your screen.
                </p>

                <button class= "mt-2 bg-[#C8D9E6] text-[#2F4156] px-5 py-2 rounded-lg hover:bg-[#F7CBCA] cursor-pointer">
                    Start Talking
                </button>
            </div>
            
            <div class="md:w-1/2 w-full flex justify-center items-center">
                <img class="w-full md:w-[40rem] h-[auto]" src="images/home.jpeg" alt="Home Image">
            </div>
        </div>        
    </section>
    <!--home section ends-->


    <script>
        const navLinks = document.querySelector('.nav-links');
        
        function onToggleMenu(icon) {
            icon.classList.toggle('bx-menu');
            icon.classList.toggle('bx-x');
        
            navLinks.classList.toggle('top-[25%]');
        }
        
    </script>

    


</body>
</html>
