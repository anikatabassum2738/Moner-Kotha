<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moner Kotha - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-[#F5EFEB] min-h-screen flex items-center justify-center px-4">
  <div class="bg-[#F1F7F7] shadow-lg rounded-lg p-8 w-full max-w-md space-y-6">
    <h2 class="text-2xl font-semibold text-center text-gray-800">Login to Moner Kotha</h2>

    <form class="space-y-4" action="#" method="post">
      <!-- Role Selection -->
      <div>
        <label class="block text-gray-700 mb-1" for="role">Login as</label>
        <select id="role" name="role" class="w-full border border-gray-300 rounded px-3 py-2">
          <option value="User">User</option>
          <option value="Therapist">Therapist</option>
          <option value="Admin">Admin</option>
        </select>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 mb-1" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#A3B8B8]"/>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 mb-1" for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#A3B8B8]"/>
      </div>

      <!-- Submit -->
      <div>
        <button type="submit"
          class="w-full bg-[#A3B8B8] text-white py-2 rounded hover:bg-[#8CA3A3] transition duration-200">
          Login
        </button>
      </div>
    </form>

    <p class="text-sm text-center text-gray-600">Don't have an account? <a href="registration.html" class="text-[#5D737E] hover:underline">Register here</a></p>
  </div> 

  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      const role = document.getElementById('role').value;
      let dashboardUrl = '#';
      if (role === 'User') {
        dashboardUrl = 'userDashboard.html';
      } else if (role === 'Therapist') {
        dashboardUrl = 'therapistDashboard.html';
      } else if (role === 'Admin') {
        dashboardUrl = 'adminDashboard.html';
      }
      window.location.href = dashboardUrl;
    });
  </script>
</body>
</html>
