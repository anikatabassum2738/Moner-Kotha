                    <li><a class="hover:text-[#2F4156]" href="index.html">Home</a></li>
                    <li><a class="hover:text-[#2F4156]" href="therapists.html">Therapists</a></li>

            <div class="relative group inline-block text-left">
                <a href="#" class="bg-[#C8D9E6] text-[#2F4156] px-5 py-2 rounded-lg hover:bg-[#F7CBCA] cursor-pointer inline-block">
                    Sign In

    <!--header section ends-->

    <!--home section starts-->

    <section class="bg-white text-center py-5">
        <h2 class="text-2xl font-semibold mb-4 text-[#2F4156]">My Journal</h2>
        <p class="text-gray-600 mb-2">Keep track of your thoughts and feelings</p>
    </section>

    <!-- Journal Entry Form -->
    <div class="w-[90%] md:w-[70%] mx-auto mt-2 bg-white p-6 rounded-xl shadow-lg">
      <h2 class="text-lg font-semibold mb-4">Create New Entry</h2>
      <form id="journalForm" class="space-y-4">
        <input type="text" id="title" placeholder="Title" required class="w-full p-2 border border-[#C8D9E6] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2F4156]" />
        <textarea id="content" placeholder="Write your thoughts here..." required class="w-full p-2 border border-[#C8D9E6] rounded-lg h-32 focus:outline-none focus:ring-2 focus:ring-[#2F4156]"></textarea>
        <button type="submit" class="bg-[#2F4156] text-white px-4 py-2 rounded hover:bg-[#1e2d3a]">Save Entry</button>
      </form>
    </div>

    <!-- Journal Entries List -->
    <div class="w-[90%] md:w-[70%] mx-auto mt-8">
      <h2 class="text-lg font-semibold mb-4">My Entries</h2>
      <div id="entriesContainer" class="space-y-4">
        <!-- Entries will appear here -->
      </div>
    </div>

    <!--home section endss-->

    <!-- JavaScript for Entry Handling -->
    <script>
      const journalForm = document.getElementById("journalForm");
      const entriesContainer = document.getElementById("entriesContainer");

      let entries = [];

      journalForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const title = document.getElementById("title").value;
        const content = document.getElementById("content").value;

        if (title && content) {
          const entry = {
            id: Date.now(),
            title,
            content
          };
          entries.push(entry);
          renderEntries();
          journalForm.reset();
        }
      });

      function renderEntries() {
        entriesContainer.innerHTML = "";
        entries.forEach((entry) => {
          const entryDiv = document.createElement("div");
          entryDiv.className = "bg-white p-4 rounded-lg shadow flex flex-col gap-2";

          entryDiv.innerHTML = `
            <h3 class="font-bold text-lg">${entry.title}</h3>
            <p class="text-base">${entry.content}</p>
            <div class="flex gap-2 mt-2">
              <button onclick="editEntry(${entry.id})" class="text-sm text-blue-600 hover:underline">Edit</button>
              <button onclick="deleteEntry(${entry.id})" class="text-sm text-red-600 hover:underline">Delete</button>
            </div>
        `  ;
          entriesContainer.appendChild(entryDiv);
        });
      }

      function editEntry(id) {
        const entry = entries.find((e) => e.id === id);
        if (entry) {
          document.getElementById("title").value = entry.title;
          document.getElementById("content").value = entry.content;
          entries = entries.filter((e) => e.id !== id); // remove for now, will re-add on submit
          renderEntries();
        }
      }

      function deleteEntry(id) {
        entries = entries.filter((e) => e.id !== id);
        renderEntries();
      }
    </script>
</body>
