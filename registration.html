<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moner Kotha - Auth</title>
    <link rel="stylesheet" href="css/signIn.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body class="font-[Poppins] bg-[#F5EFEB]">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-[#F5EFEB]">
        <div class="max-w-2xl w-full space-y-8 bg-[#F1F7F7] p-10 rounded-lg shadow-lg">
            
            <!-- Registration form -->
             <div class="text-center mb-8">
                <h2 class="text-3xl font-semibold text-[#2F4156]">Welcome</h2>
             </div>
                <form class="space-y-6">
                    <div>
                        <h3 class="text-xl font-medium text-[#2F4156] mb-4">Basic Account Information</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <input type="text" name="pseudonym" id="pseudonym" placeholder="Pseudonym" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#2F4156]">
                            <input type="email" name="email" id="email" placeholder="Email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#2F4156]">
                            <input type="password" name="password" id="password" placeholder="Password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#2F4156]">
                            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#2F4156]">
                        </div>
                    </div>

                    <div>
                        <h3 class="text-xl font-medium text-[#2F4156] mb-4">Personal Details (Private and Encrypted)</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <input type="text" name="fullname" id="fullname" placeholder="Full Name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2F4156]">
                    
                            <label id="age-range-label" class="sr-only">Age Range</label>
                            <select name="age-range" id="age-range" aria-labelledby="age-range-label" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2F4156]">
                                <option value="" disabled selected>Age Range</option>
                                <option>18-24</option>
                                <option>25-34</option>
                                <option>35-45</option>
                                <option>45+</option>
                            </select>
                    
                            <label id="gender-label" class="sr-only">Gender</label>
                            <select name="gender" id="gender" aria-labelledby="gender-label" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2F4156]">
                                <option value="" disabled selected>Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                                <option>Prefer not to say</option>
                            </select>
                    
                            <input type="text" name="location" id="location" placeholder="Location (City/District)" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#2F4156]">
                            <input type="text" name="occupation" id="occupation" placeholder="Occupation" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#2F4156]">
                            <input type="text" name="phone" id="phone" placeholder="Phone Number" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#2F4156]">

                        </div>
                    </div>
                    
                    <div class="flex items-start gap-2">
                      <input id="critical-risk-consent" type="checkbox" required class="mt-1" title="Consent to contact in case of critical risk" />
                      <label for="critical-risk-consent" class="flex items-start gap-2 text-sm text-gray-700">I agree that this information may only be used to contact me in case of critical risk to safety.</label>
                    </div>

                    <div>
                      <button type="submit" class="w-full bg-[#C8D9E6] hover:bg-[#F7CBCA] text-[#2F4156] font-semibold py-2 px-4 rounded-lg transition-all duration-200">
                        Register
                      </button>
                    </div>
                </form>
        
            <div class="text-center mt-4">
              <p class="text-sm text-gray-600">Already have an account?</p>
              <a href="signIn.html" class="inline-block mt-2 bg-[#2F4156] text-white font-semibold py-2 px-6 rounded-lg hover:bg-[#1e2e3e] transition duration-200">
                Sign In
              </a>
            </div>
        </div>
    </div>
</body>
</html>
